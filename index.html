<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ATG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="main-icon.svg" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="title">
            <img src="icon.svg" alt="icon">
        </div>
        <div class="search">
            <form class="d-flex" role="search">
                <img src="search.svg" alt="search" id="search-icon">
                <input class="form-control me-2" type="search" placeholder="Search for your favorite groups in ATG" aria-label="Search">
            </form>
        </div>
        <div class="account">
            Create account. <span id="highlight">It's free!</span>
            <img src="down-arrow.svg" alt="down-arrow">
        </div>
    </nav>
    <section id="background">
        <div class="gradient">
            <div id="details">
                <h2>Computer Engineering</h2>
                <p>142,765 Computer Engineers follow this</p>
            </div>
        </div>
    </section>
    <article class="container">
        <header class="header mt-4">
            <a href="#" class="focus">All Posts(32)</a>
            <a href="#">Article</a>
            <a href="#">Event</a>
            <a href="#">Eductaion</a>
            <a href="#">Job</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Write a Post
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <button type="button" class="btn btn-primary align-self-center"><img src="more.svg" alt="plus">Join Group</button>
        </header>
        <content class="d-flex flex-row-reverse">
            <div class="location mt-5">
                <img src="loc.svg">
                Noida, India <img align="right" src="edit.svg">
                <hr>
                <p>Your location will help us serve better and extend a personalised experience.</p>
            </div>
            <main>
                <section></section>
                <section></section>
                <section></section>
                <section></section>
            </main>
        </content>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
